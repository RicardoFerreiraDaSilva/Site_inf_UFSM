{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="max-w-xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-blue-900 mb-4">Cadastrar Projeto PET</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">
            Salvar Projeto
        </button>
    </form>
</section>
{% endblock %}
