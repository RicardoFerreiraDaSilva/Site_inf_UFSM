{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Instituto de Informática - UFSM{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --azul-escuro: #003366;
            --azul-medio: #005599;
            --cinza-claro: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 0 80px;
            background-color: white;
        }

        header, footer {
            background-color: var(--azul-escuro);
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: var(--azul-medio);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #003f6b;
        }

        nav a.ativo {
            background-color: #002244;
        }

        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px auto;
            }
        }
        .pagina-curso .container {
    padding: 2rem;
    background-color: #f9f9f9;
    border-radius: 1rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  .titulo {
    color: var(--azul-escuro);
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .subtitulo {
    color: var(--azul-medio);
    margin-top: 1.5rem;
    font-size: 1.3rem;
  }

  .botao-link {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background-color: var(--azul-escuro);
    color: white;
    text-decoration: none;
    border-radius: 0.5rem;
    font-weight: bold;
  }

  .botao-link:hover {
    background-color: #002244;
  }

.pagina-curso {
  max-width: 1000px;
  margin: 40px auto;
  padding: 40px 30px;
  font-family: Arial, sans-serif;
  color: #fff;
  background-color: rgba(0, 51, 102, 0.8);
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}
.pagina-curso a {
  color: #aad4ff;
}

.pagina-curso a:hover {
  color: #e0f0ff;
}
.titulo-curso {
  color: #003366;
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.subtitulo-curso {
  color: #005599;
  margin-top: 30px;
}

.descricao-curso {
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.link-curso {
  color: #003366;
  font-weight: bold;
  text-decoration: none;
}

.link-curso:hover {
  text-decoration: underline;
}

.instagram-link {
  color: #E1306C;
  margin-right: 15px;
  text-decoration: none;
}

.discord-link {
  color: #5865F2;
  text-decoration: none;
}

.instagram-link:hover,
.discord-link:hover {
  text-decoration: underline;
}

.pagina-curso {
  background-color: white; 
  max-width: 1000px;
  padding: 40px 30px;
  border-radius: 10px; 
  box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
  font-family: Arial, sans-serif;
  color: #222;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
.pagina-curso {
  max-width: 1000px;
  margin: 40px auto;
  padding: 40px 30px;
  font-family: Arial, sans-serif;
  color: #222;
}

.titulo-curso {
  color: #003366;
  font-size: 2.2rem;
  margin-bottom: 30px;
  text-align: center;
}

.subtitulo-curso {
  color: #005599;
  font-size: 1.3rem;
  margin-bottom: 10px;
}

.duvidas-lista {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.duvida-item p {
  font-size: 1.05rem;
  line-height: 1.5;
  margin-left: 10px;
}

.link-curso {
  color: #003366;
  font-weight: bold;
  text-decoration: none;
}

.link-curso:hover {
  text-decoration: underline;
}
.accordion {
  max-width: 1000px;
  margin: 0 auto;
  font-family: Arial, sans-serif;
}

.accordion-item {
  border: 1px solid #005599;
  border-radius: 6px;
  margin-bottom: 15px;
  overflow: hidden;
  background-color: white;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.accordion-button {
  width: 100%;
  text-align: left;
  padding: 15px 20px;
  background-color: #005599;
  color: white;
  font-size: 1.2rem;
  font-weight: 600;
  border: none;
  outline: none;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  user-select: none;
  transition: background-color 0.3s ease;
}

.accordion-button:hover,
.accordion-button[aria-expanded="true"] {
  background-color: #003366;
}

.accordion-icon {
  font-size: 1.5rem;
  line-height: 1;
}

.accordion-content {
  padding: 15px 20px;
  color: #222;
  font-size: 1.05rem;
  line-height: 1.5;
}

.accordion-content a.link-curso {
  color: #003366;
  font-weight: bold;
  text-decoration: none;
}

.accordion-content a.link-curso:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>

<header>
    <h1>Instituto de Informática - UFSM</h1>
</header>

<nav>
    <a href="/" class="{% if request.path == '/' %}ativo{% endif %}">Início</a>
    <a href="/projetos/" class="{% if '/projetos/' in request.path %}ativo{% endif %}">Projetos</a>
    <a href="/atividades/" class="{% if '/atividades/' in request.path %}ativo{% endif %}">Atividades</a>
    <a href="/institucional/" class="{% if '/institucional/' in request.path %}ativo{% endif %}">Institucional</a>
    <a href="/pesquisa/" class="{% if '/pesquisa/' in request.path %}ativo{% endif %}">Pesquisa</a>
    <a href="/publicacoes/" class="{% if '/publicacoes/' in request.path %}ativo{% endif %}">Publicações</a>
    <a href="/estrutura/" class="{% if '/estrutura/' in request.path %}ativo{% endif %}">Estrutura</a>
    <a href="/pessoas/" class="{% if '/pessoas/' in request.path %}ativo{% endif %}">Pessoas</a>
    

</nav>

<section>
    {% block content %}
    <!-- Conteúdo principal da página -->
    {% endblock %}
</section>

<footer>
    <p>© 2025 Instituto de Informática - UFSM</p>
</footer>

</body>
</html>
