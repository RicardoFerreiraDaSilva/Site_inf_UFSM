{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Instituto de Informática - UFSM{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --azul-escuro: #003366;
            --azul-medio: #005599;
            --cinza-claro: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 0 80px;
            background-color: white;
        }

        header, footer {
            background-color: var(--azul-escuro);
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: var(--azul-medio);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #003f6b;
        }

        nav a.ativo {
            background-color: #002244;
        }

        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Instituto de Informática - UFSM</h1>
</header>

<nav>
    <a href="/" class="{% if request.path == '/' %}ativo{% endif %}">Início</a>
    <a href="/projetos/" class="{% if '/projetos/' in request.path %}ativo{% endif %}">Projetos</a>
    <a href="/atividades/" class="{% if '/atividades/' in request.path %}ativo{% endif %}">Atividades</a>
    <a href="/institucional/" class="{% if '/institucional/' in request.path %}ativo{% endif %}">Institucional</a>
    <a href="/pesquisa/" class="{% if '/pesquisa/' in request.path %}ativo{% endif %}">Pesquisa</a>
    <a href="/publicacoes/" class="{% if '/publicacoes/' in request.path %}ativo{% endif %}">Publicações</a>
    <a href="/estrutura/" class="{% if '/estrutura/' in request.path %}ativo{% endif %}">Estrutura</a>
    <a href="/pessoas/" class="{% if '/pessoas/' in request.path %}ativo{% endif %}">Pessoas</a>
    <a href="/sistemas_informacao/" class="{% if '/sistemas_informacao/' in request.path %}ativo{% endif %}">Sistemas de Informação</a>
</nav>

<section>
    {% block content %}
    <!-- Conteúdo principal da página -->
    {% endblock %}
</section>

<footer>
    <p>© 2025 Instituto de Informática - UFSM</p>
</footer>

</body>
</html>
