{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ projeto.titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { color: #003366; }
        p { font-size: 16px; line-height: 1.6; }
        a { color: #005599; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ projeto.titulo }}</h1>
        <p><strong>Data de publicação:</strong> {{ projeto.data_publicacao }}</p>
        <p>{{ projeto.descricao }}</p>
        <p><a href="{% url 'projetos' %}">← Voltar para projetos</a></p>
    </div>
</body>
</html>
